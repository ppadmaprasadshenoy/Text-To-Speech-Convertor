<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Speech to text converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="app">
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="9" cols="100"></textarea>
                </div>
                <center>
                  <button id="start-record-btn" class="button" title="Start Recording">Start Recognition</button>
                  <button id="pause-record-btn" class="button" title="Pause Recording">Pause Recognition</button>
                  <input type="button" class="button" id="btn" value="DOWNLOAD AS TEXT" />
                  </center>
                <div class="middlecontainer">
                  <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display:none;">
                  <p id="img"><img id="output" height="400" width="650" /></p>
                  <p><label id="label1" for="file" style="cursor: pointer;">UPLOAD IMAGE</label> &nbsp; &nbsp;&nbsp;
                  <button id="ch-btn" class="button"  title="Start" >AUDIO INPUT</button></p>
                </div>
                <div class="bottomcontainer">
                  <p><input type="file" accept="video/*" name="video" id="file1" onchange="video(event)" style="display: none;"></p>
                  <p id="ash"><video id="outputv" height="400" width="650" controls></p>
                  <p ><label id="label1" for="file1" style="cursor: pointer;">UPLOAD VIDEO</label> &nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
                  <button class="button" onclick="location.href = 'file:///C:/ELEARNING%20PORTAL/HOME/index.html';">BACK</button> </p>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script>
          var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
          };
          var video = function(event) {
            var video = document.getElementById('outputv');
            video.src = URL.createObjectURL(event.target.files[0]);
          };
        </script>
    </body>
</html>
